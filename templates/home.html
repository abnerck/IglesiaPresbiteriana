{% extends 'layout.html' %}

{% block title %}{% endblock %} <!-- Sobrescribimos el bloque para no mostrar el título -->

{% block juan3 %}{% endblock %}

{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<div class="container mt-5">
    <!-- Título con la nueva fuente -->
    <h1 class="permanent-marker-regular">Centro Misionero Bethel</h1>

    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Cada imagen del carrusel -->
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='1.jpg') }}" class="d-block w-100 rounded" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='2.jpg') }}" class="d-block w-100 rounded" alt="Imagen 2">
            </div>
            <!-- Otras imágenes aquí -->
        </div>
        <!-- Controles del carrusel -->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<style>
    .permanent-marker-regular {
        font-family: "Permanent Marker", cursive;
        font-weight: 400;
        font-style: normal;
        text-align: center;
    }

    .carousel {
        max-width: 800px; /* Ancho máximo del carrusel */
        margin: auto; /* Centra el carrusel */
    }

    .carousel-item img {
        height: 400px; /* Ajusta la altura de las imágenes según tus necesidades */
        object-fit: cover; /* Mantiene la relación de aspecto */
    }
</style>

<!-- Incluye Bootstrap JS (si no lo has hecho ya en tu layout.html) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
